<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WingerIT - Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="favicon-winger.svg" type="image/x-icon">
  <style>
    body {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Chrome, Opera, and Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
    }
  </style>
</head>
<body class="bg-gray-100" oncontextmenu="return false;" onkeydown="return disableDevTools(event);">
  <header class="bg-blue-600 p-4 text-white shadow-md" style="background-color: rgb(255, 255, 255);">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center" >
        <img src="logo svg (181 x 56 px).svg" alt="Logo" class="h-10 w-10 rounded-full mr-3" style="height: 50px; width: 300px;">
        <h1 class="text-3xl font-bold" style="color: rgb(50, 115, 235);">Winger IT Software Solution</h1>
      </div>
      <nav>
       
      </nav>
    </div>
  </header>

  <div class="container mx-auto p-6" style="align-items: center; text-align: center; margin-top: auto;"> 
    <div class="bg-white shadow-md rounded p-6 text-center">
      <h1 class="text-3xl font-bold mb-4 text-left" style="text-align: center;">Thank You!</h1>
      <p class="text-gray-700 mb-6 text-left" style="text-align: center;">Thank you for submitting your answers. </p>
      <img src="tank.png" alt="">


    
  </div>

  <script>
    function disableDevTools(event) {
      const forbiddenKeys = [123, 18, 17, 91]; // F12, Alt, Ctrl, Command keys
      if (forbiddenKeys.includes(event.keyCode)) {
        event.preventDefault();
        return false;
      }
    }

    // Retrieve user details and score from local storage
    window.onload = function() {
      document.getElementById('summaryUserName').textContent = localStorage.getItem('userName');
      document.getElementById('summaryUserCollege').textContent = localStorage.getItem('userCollege');
      document.getElementById('summaryUserRegNumber').textContent = localStorage.getItem('userRegNumber');
      document.getElementById('summaryUserEmail').textContent = localStorage.getItem('userEmail');
      document.getElementById('summaryUserPhone').textContent = localStorage.getItem('userPhone');
      document.getElementById('summaryUserScore').textContent = localStorage.getItem('userScore');
    }
  </script>
</body>
</html>
